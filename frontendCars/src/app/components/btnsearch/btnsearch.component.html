<form #f="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmitSearch(f)">
    <input class="form-control mr-sm-2" type="search" placeholder="buscar auto" aria-label="Search" name="searchAuto"
        ngModel>
    <button class="btn btn-outline-warning my-2 my-sm-0 mx-auto" type="submit">Buscar</button>
</form>
